<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>div与span</title>
	<style type="text/css">
		#snake{
			background-color: #FFF8DC;
			width: 1000px;
			text-align: center;
			border: thin dotted #C0FF3E;
			font-style: italic;
			font-weight: bold;
		}

		#cats{
			background-color: #E0EEEE;
			width: 1000px;
			text-align: center;
			border: thin solid #007E7E ;
		}

		#dogs{
			background-color: #D4D4D4;
			width: 1000px;
			text-align: center;
			font-size: normal;
			font-family: sans-serif;
			line-height: 1.6em;
		}

		div h2{
			color: red;	
		}

		div h3{
			color: blue;
		}

		a:link{
			color: green;
		}

		a:visited{
			color: red;
		}

		a:hover{
			color: yellow;
		}
	</style>
</head>
<body>
	<div id="snake">
	<h1>网易新闻</h1>
	<p>报道称，在印度某些邦一直有电影前先放国歌传统，但这种做法常引起争议，曾发生有观众不起立被殴打。印度最高法院指出，电影前的国歌不能被戏剧化，或被当作娱乐的一部分，“国民必须尊重国歌与国旗”，看电影前必须放52秒国歌。</p>
	</div>

	<div id="cats">
	<h2>网易新闻1</h2>
	<p>除了看电影之前必须放国歌之外，印度街头还有几大奇葩现象让人瞠目。</p>
	</div>
	
	<div id="dogs">
	<h3>网易新闻2</h3>
	<p>这是印度街头正在吃饭的人们，看得出来，他们用的是一片树叶装着食物，不需要碗筷，直接用手就可以搞定，而且只能用右手吃，至于为什么不可以用左手，想必大家都知道吧。</p>
	</div>

	<a href="">唐人街探案</a>
</body>
</html>
