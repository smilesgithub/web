<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>html5标记</title>
</head>
<body>
	<p>
		header   放在页面顶部的内容，或者放在页面某个区块的顶部<br>
		nav      所包含的内容作为页面的导航链接<br>
		time     可能包含一个日期或时间，也可能同时包含日期和时间<br>
		footer   放在页面底部的内容，或者放在页面某个区块底部<br>
		aside    包含的内容是对页面内容的补充，如插图或边栏<br>
		section 一个主体性内容分组，通常包含一个首部（header），可能还有一个 底部（footer)<br>
		video    用来为页面增加视频媒体
	</p>
</body>
</html>
