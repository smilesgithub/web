<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>003</title>
	<style type="text/css">
		body {
			background-color: #b5a789;
			margin: 0px;
		}

		#header {
			background-color: #b75c47;
			margin: 10px;
			height: 50px;
		}

		#main {
			background-color: #efe5d0;
			height: 500px;
			padding: 15px;
			margin: 0px 10px 10px 10px;
			width: 400px;
			float: left;
		}

		#sidebar {
			position: absolute;
			top: 100px;
			right: 200px;
			width: 280px;
			height: 500px;
			background-color: blue;
		}

		#footer {
			background-color: #675c47;
			padding: 15px;
			margin: 10px;
			clear: left;
		}
	</style>
</head>
<body>
		<div id="header"></div>
		<div id="main"></div>
		<div id="sidebar"></div>
		<div id="footer"></div>
</body>
</html>
