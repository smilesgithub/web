<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>css创建表格</title>
	<style type="text/css">
		#tableContainer{
			display: table;
			border-spacing: 10px;
		}

		#tableROW{
			display: table-row;
		}

		#main {
			display: table-cell;
			background: #efe5d0;
			font-size: 105%;
			padding: 15px;
			vertical-align: top;
		}

		#sidebar {
			display: table-cell;
			background: #efe5d0;
			font-size: 105%;
			position: 15px;
			vertical-align: top;
		}
	</style>
</head>
<body>
	<div id="tableContainer">
		<div id="tableROW">
			<div id="main">hfghjjdjdjdj</div>
		   	<div id="sidebar">jjjkjjdsn mnd</div>
 		</div>
	</div>
</body>
</html>
