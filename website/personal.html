<!DOCTYPE html>
<html>
<head>
	<title>张莎的个人网站</title>
	<meta charset="utf-8">
	<style type="text/css">
		#container{
			width: 1000px;
			margin: auto;
			background: #E0FFFF;
		}

		#header{
			height: 120px;
			background: #FA8072;
		}

		#main{
			height: 600px;
			background: #EECFA1;
		}

		#lside{
			float: left;
			width: 700px;
			height: 600px;
			background: #CD00CD;
		}

		#rside{
			float: right;
			height: 600px;
			width: 300px;
			background: #C0FF3E;
		}

		#footer{
			height: 150px;
			background: #CD6090;
		}



	</style>
</head>
<body>
	<div id="container">
		<div id="header">
			<h1>个人网站</h1>
			<p>树倾斜的方向由风决定，人前进的方向由自己决定</p>
			<p id="time"></p>
		</div>
		<div id="main">
			<div id="lside">
				<div class="subtitle">工作</div>
				<ul id="work">
					<li><a href="http://ts.zhaopin.com/jump/index.html?">智联招聘</a></li>
					<li><a href="http://www.51job.com/?from=baidupz">前程无忧</a></li>
					<li><a href="http://im.qq.com/pcqq/">QQ</a></li>
					<li><a href="http://study.163.com/">网易云课堂</a></li>
				</ul>
			</div>
			<div id="rside">
				<div class="subtitle">生活</div>
				<ul id="life">
					<li><a href="https://www.tmall.com/?">天猫</a></li>
					<li><a href="http://www.iqiyi.com/">爱奇艺</a></li>
					<li><a href="https://wx.qq.com/">微信</a></li>
					<li><a href="http://news.163.com/">网易新闻</a></li>
				</ul>
			</div>
		</div>
		<div id="footer">
			<p>只为成功找方法，不为失败找借口</p>
		</div>
	</div>
</body>
</html>
<script type="text/javascript">
	function format(num) {
		if (num < 10) {
			return '0' + num.toString();
		}
		return num.toString()
	}
	function showDate() {
		var mydate = new Date();
		var year = mydate.getFullYear();
		var month = mydate.getMonth()+1;
		var date = mydate.getDate();
		var hour = mydate.getHours();
		var minute = mydate.getMinutes();
		var second = mydate.getSeconds();
		var elem = document.getElementById("time");
		elem.innerHTML = format(year) + format(month) + format(date) + " " +
		 format(hour) + ":" + format(minute) + ":" + format(second);
	}
	setInterval(showDate,500);
</script>
