<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<title>注册界面</title>
		</head>
		<body>
			<h1>欢迎注册</h1>
			</body>
			<form>
			<fieldset>
			<legend>欢迎注册</legend>
				姓名<input type="text"></input>
				<br />
				密码<input type="password"></input>
				<br />
				性别<input type="radio" name="sex" value="male">男
				<input type="radio" name="sex" value="female">女
				<br />
				注册方式
				<br />
				<input type="checkbox" name="way" >qq</input>
				<br />
				<input type="checkbox" name="way" >微信</input>
				<br />
				<input type="checkbox" name="way" >微博</input>
				<br />
				国家
				<select>
					<option>中国</option>
					<option>韩国</option>
				</select>
			</fieldset>
			</form>
			</body>
		
	
	</html
