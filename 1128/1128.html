<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>字体</title>
	<style type="text/css">
		@font-face
		{
			font-family:"Emblema One";
		 	src:url("http://wickedlysmart.com/hfhtmlcss/chapter8/journal/EmblemaOne-Regular.woff"), 
	     		url("http://wickedlysmart.com/hfhtmlcss/chapter8/journal/EmblemaOne-Regular.ttf"); 
		}

		#pid{
			font-family: "Emblema One";
		}

		#a{
			font-style: italic;
		}

		#b{
			font-style: oblique;
		}
	</style>
</head>
<body>
	<p id="pid">welcome</p>
	<p>welcome</p>
	<p id="a">徐</p>
	<p id="b">徐</p>
</body>
</html>
