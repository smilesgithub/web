<!DOCTYPE html>

	<meta charset="utf-8">
	<title>函数</title>
</head>
<body>
	<p>
		函数就是一段代码，我们给它起个名字，放起来，以后可以用<br>
		Javascript有很多内置函数，能帮助我们实现很多有用的功能
	</p>

	<script type="text/javascript">
	var f= new Function("x","y",return"x*y")
	等价于
	function f(x,y) {return x*y;}
 	</script>
