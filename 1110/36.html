<!DOCTYPE html>
<html>
<head>
	<title>有序列表与无序列表</title>
	<meta charset="utf-8">
	<style>
		ul li{
			list-style-type:square;		
		}

		ol li{
			list-style-type:upper-roman;
		}
	</style>
</head>
<body>
	<ul>
		<li>春</li>
		<li>夏</li>
		<li>秋</li>
		<li>冬</li>
	</ul>
		
	<ol>
		<li>有序1</li>
		<li>有序2</li>
		<li>有序3</li>
		<li>有序4</li>
	</ol>
</body>
</html>
