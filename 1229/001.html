<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>for循环</title>
</head>
<body>
	<p>for循环最鲜明的特点是将一段代码循环执行指定的次数，使用for循环时，如果我们知道需要循环执行的次数，我们在for循环中最常用的变量名是"i"</p>

	<p>break语句：在循环中有时会需要中途退出，为此可以使用break语句，break命令可以终止循环的运行，然后继续执行循环之后的代码。</p>

	<p>continue语句：可能某些情况下，我们仅需要跳过本次循环，而继续执行接下来的循环，这时我们可以使用continue语句。循环中使用continue语句，就会跳过本次循环过程中循环体内剩下的语句，继续执行下一次循环，如果下一次循环满足循环条件的情况下</p>
</body>
</html>
