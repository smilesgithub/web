<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>if else</title>
</head>
<body>
	<script type="text/javascript">
	// 求a,b, c中小的数保存在d中，并弹出输出
		var a=88;
		var b=100;
		var tmp;
		var c=1000;
		var d;


		if(a<b)
		{
			tmp=a;
		}
		else
		{
			tmp=b; 
		}
		if(tmp<c)
		{
			d=tmp;
		}
		else
		{
			d=c;
		}

		alert(d);
	</script>
</body>
</html>
