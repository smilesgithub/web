<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>循环</title>
</head>
<body>

	<h3>无限循环的写法</h3>
	<p>
		while (true) {}
		do {} while (true);
		for ( ; ; ) {}
	</p>

	<h3>不同循环的比较<h3>
	<p>	
		1、三种循环（while、do、和for)的功能是等价的 ；<br>
		2、如果需要循环至少执行一次，do通常是更好的选择；<br>
		3、当循环的次数是固定的，或者很容易计算得到的时候，选择for循环。
	</p>

	<h3>如何选择循环</h3>
	<p>	
		1、如果有固定次数，用for；<br>
		2、如果必须执行一次，用do_while;<br>
		3、其他情况用while。
	</p>

	<h3>break与continue</h3>
	<p>
		break:跳出循环；<br>
		cotinue:跳过当前循环，进入下一轮循环；
	</p>
</body>
</html>
