<!DOCTYPE html>
<html>
<head>
	<title>css初始化</title>
	<meta charset="utf-8">
</head>
<body>
	<div>
		相同的元素，如li，在不同的浏览器下，显示的效果稍有不同，<br>
		是因为，各浏览器对各元素的margin，border，font-size等略有不同，<br>
		如果杜绝这种情况，我们通过css强制让所有元素的属性值都一样，<br>
		这样，浏览器显示就一致了，减少了不兼容情况的发生，<br>
		这个过程，叫做css初始化
		<ul>
			<li>a</li>
			<li>b</li>
			<li>c</li>
			<li>d</li>
		</ul>
	</div>
</body>
</html>
