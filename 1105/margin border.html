<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>盒模型之border设置</title>
	<style >
		div{
			width: 800px;
			height:800px;
			background: blue;
			border:10px dotted purple; /*dashed（虚线边框） solid(实线边框) outset（立体）*/

			/*单独设置某个方向的边框*/
			border-top: 10px solid orange;  


			/*
            也可以单独设置边框的3要素之1，比如颜色
			*/
			border-style:dashed;
		}
	</style>
</head>	
<body>
	<div>
		盒子的border3要素 宽(border-width),形状(border-style)，颜色(border-color)
	</div>
</body>
</html>
