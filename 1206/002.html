<!DOCTYPE html>
<html>
<head>	
	<meta charset="utf-8">
	<title>数据类型</title>
</head>
<body>
	<script type="text/javascript">
		// 5种简单数据类型
		var un;// 1 undefined
		console.log(un)

		var nu = null; //2 null
		console.log(nu);

		var bo = true; //3 boolean true false
		console.log(bo);

		var num = 1;  //4 number
		console.log(num);

		var str = "hello"; // 5 string ""
		console.log(str);

		// 2种复杂数据类型
		// 对象
		var null_obj = {};
		console.log(null_obj);

		var stu = {
			name:"xilidong",
			age:2,
			graduate:true
		}
		stu.addr = "guangzhou";

		console.log(stu);
		console.log(stu.name);

		// 数组
		var arr = [1, 2, 3];
		console.log(arr);
		console.log(arr[0]);
		console.log(arr[1]);
		console.log(arr[2]);
		var i = 0;
		while(i < 3) {
			console.log(arr[i]);
			i = i + 1;
		}

		arr = ["a", "bb", "ccc"];
		console.log(arr);
		console.log(arr[0]);

		arr = [stu, stu];
		console.log(arr);
		console.log(arr[0]);
	</script>
</body>
</html>
