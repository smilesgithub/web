<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>实战首页布局</title>
	<style>
		#container{
			width:1002px;
			background: gray;
		}

		#header{
			height:120px;
			background: orange;
		}

		#main{
			height:600px;
			background: green;
		}

		#lside{
			width:70%;
			float: left;
			height:600px;
			background: pink;
		}

		#rside{
			width:30%;
			float:right;
			height:600px;
			background: purple;	
		}

		#footer{
			height:120px;
			background: blue;
		}
	</style>
</head>
<body>
	<div id="container"></div>
		<div id="header"></div>
		<div id="main">
			<div id="lside"></div>
			<div id="rside"></div>
		</div>
		<div id="footer"></div>
</body>
</html>
