<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>色彩的表示</title>
</head>
<body>
	<div>
		<pre>
		orange,white,#FFA883;
		1、颜色用数字来表示
		2、颜色由3原色组成的，红red  绿green  蓝blue   rgb
		3、3原色各在【0-255】之间变化

		综上：本质是组合3原色
		1、用16进制组合[0-255]--【00，FF】，<span style="color:#234567">#234567</span>
		2、用10进制来组合，如<span style="color:rgb(240.23,45)">rgb(240,25,25)</span>;
		3、html提供常用颜色的名称，如<span style="color:orange">orange</span>,<span style="color:pink">pink</span>,purple,red
		4、#EEEEEE--#EEE，当6个字符一样时，可以简写为三个字符。
	</div>
</body>
</html>
